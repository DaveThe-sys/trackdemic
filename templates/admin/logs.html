{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>System Logs</h2>

    {% for log in logs %}
        <p>
            <strong>User ID:</strong> {{ log.user_id }} |
            {{ log.subject }} –
            {{ log.minutes }} mins –
            {{ log.date }}
        </p>
    {% endfor %}
</div>

{% endblock %}
