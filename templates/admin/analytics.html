{% extends "base.html" %}
{% block content %}

<style>
    .analytics-container {
    max-width: 1000px;
    margin: 60px auto;
    padding: 30px;
    background: rgba(255,255,255,0.85);
    border-radius: 24px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
}

.analytics-header {
    text-align: center;
    margin-bottom: 30px;
}

.analytics-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-card {
    padding: 20px;
    border-radius: 18px;
    background: linear-gradient(135deg, #4cc9f0, #4895ef);
    color: white;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.stat-card h2 {
    font-size: 34px;
    margin: 10px 0;
}

.progress-section h3 {
    margin-bottom: 15px;
    color: #176a90;
}

.progress-bar {
    background: rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
}

.progress-fill {
    height: 18px;
    background: linear-gradient(90deg, #4cc9f0, #72efdd);
}

</style>

<div class="container">
    <h2>Analytics & Reports</h2>

    <div class="analytics-grid">
        <div class="analytics-card">
            <h3>Total Users</h3>
            <p class="analytics-number">{{ users }}</p>
        </div>

        <div class="analytics-card">
            <h3>Total Logs</h3>
            <p class="analytics-number">{{ logs }}</p>
        </div>

        <div class="analytics-card">
            <h3>Total Study Minutes</h3>
            <p class="analytics-number">{{ minutes }}</p>
        </div>
    </div>
</div>

{% endblock %}
